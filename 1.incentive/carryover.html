<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이월 대상자</title>

  <style>
    /* 카카오톡 색상 변수 정의 */
    :root {
      --kakao-yellow: #1F3EF5;
      --kakao-black: #000000;
      --kakao-gray: #666666;
      --white: #FFFFFF;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-700: #374151;
      --primary-blue: #3182F6;
      --primary-blue-light: #4593FC;
      --branch-sangmu: #10B981;
      --branch-sinchang: #3B82F6;
      --branch-ochi: #F59E0B;
      --branch-bonchon: #46BDC6;
    }

    /* 기본 HTML, Body 스타일 초기화 */
    html, body {
      margin: 0;
      padding: 0;
      height: 98%;
      overflow: hidden; /* 가로 스크롤 방지 (필요시) */
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", sans-serif; /* 시스템 폰트 사용 */
    }

    /* 메인 컨테이너 스타일 */
    .container {
      width: 97%; /* 전체 너비의 97% 사용 */
      max-width: 100%; /* PC에서 최대 너비 제한 */
      height: 100%;
      margin: 0 auto; /* 가운데 정렬 */
      padding: 10px; /* 내부 여백 */
      border-radius: 12px; /* 모서리 둥글게 */
      box-sizing: border-box; /* 패딩과 테두리를 너비/높이에 포함 */
      display: flex; /* Flexbox 레이아웃 사용 */
      flex-direction: column; /* 세로 방향 배치 */
    }

    /* 버튼 컨테이너 스타일 */
    .result-container {
      display: flex;
      justify-content: center; /* 버튼 중앙 정렬 */
      align-items: center;
       /* 연도/월 선택이 없으므로 상단 여백 추가 */
      margin-top: 10px;
      margin-bottom: 12px;
      background-color: var(--gray-100);
      color: #333D4B;
      border-radius: 10px;
      padding: 8px;
      font-family: "Pretendard", sans-serif;
      font-weight: bold;
      line-height: 1.5;
    }

    /* 지점 버튼 컨테이너 스타일 */
    .branch-buttons {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
      width: 100%;
      max-width: 100%;
    }

    .branch-toggle-button {
      border: 2px solid var(--gray-200);
      background: var(--white);
      color: var(--gray-700);
      padding: 8px 6px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      height: 36px;
      width: 100%;
      white-space: nowrap;
    }

    .branch-toggle-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px -2px rgba(0, 0, 0, 0.1);
      border-color: var(--primary-blue);
    }

    .branch-toggle-button.active {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
      color: var(--white);
      border-color: var(--primary-blue);
      box-shadow: 0 2px 8px 0 rgba(49, 130, 246, 0.3);
      transform: translateY(-1px);
    }

    .branch-toggle-button.sangmu.active {
      background: linear-gradient(135deg, var(--branch-sangmu) 0%, #34D399 100%);
      box-shadow: 0 2px 8px 0 rgba(16, 185, 129, 0.3);
    }

    .branch-toggle-button.sinchang.active {
      background: linear-gradient(135deg, var(--branch-sinchang) 0%, #60A5FA 100%);
      box-shadow: 0 2px 8px 0 rgba(59, 130, 246, 0.3);
    }

    .branch-toggle-button.ochi.active {
      background: linear-gradient(135deg, var(--branch-ochi) 0%, #FBBF24 100%);
      box-shadow: 0 2px 8px 0 rgba(245, 158, 11, 0.3);
    }

    .branch-toggle-button.bonchon.active {
      background: linear-gradient(135deg, var(--branch-bonchon) 0%, #6AD5DC 100%);
      box-shadow: 0 2px 8px 0 rgba(70, 189, 198, 0.3);
    }

    /* 데이터 표시 영역 컨테이너 스타일 */
    .dataFrame-container {
      height: 85vh; /* 화면 높이의 85% */
      max-height: 100vh;
      overflow: hidden;
      position: relative;
      border: 1px solid #EAEDEF;
      border-radius: 8px;
    }

    /* 데이터 표시 iframe 뷰 (이전의 registrationRateView) */
    #branchDataView {
        width: 100%;
        height: 100%;
        overflow: auto; /* iframe 내용 넘칠 경우 스크롤 */
    }

    /* 데이터 표시 iframe (이전의 registrationRateFrame) */
    #branchDataFrame {
      display: block;
      width: 100%;
      height: 100%;
      border: none; /* 컨테이너에 테두리가 있으므로 제거 */
      transform: none; /* 스케일 제거 (기본) */
      min-height: 700px;
    }

    /* 숨김 처리용 클래스 (이제 사용되지 않지만, 혹시 모르니 유지) */
    .hidden {
        display: none !important;
    }

    /* 로딩 스피너 스타일 */
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid var(--kakao-yellow);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
    }

    /* 로딩 오버레이 스타일 */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 9998;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .dataFrame-container.loading {
      position: relative;
    }

    /* ===== 모바일 화면용 스타일 (768px 이하) ===== */
    @media screen and (max-width: 768px) {
      html, body {
        height: 110%; /* 모바일에서도 높이 유지 시도 */
        overflow: hidden; /* 필요 시 스크롤 허용 */
      }
      .container {
        height: 100%; /* 모바일에서 전체 높이 사용 */
        padding: 5px;
        border-radius: 8px;
        border: none;
      }

      .result-container {
         margin-top: 5px;
         margin-bottom: 10px;
      }

      .branch-buttons {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 6px;
      }

      .branch-toggle-button {
        padding: 8px 6px;
        font-size: 11px;
        height: 34px;
      }

      .dataFrame-container {
        height: 90vh;
        transform: scale(1);
        transform-origin: top left;
        width: 100%;
        border-radius: 8px;
      }

      /* 모바일에서 iframe 스케일이 필요하다면 여기에 추가 */
      /* 예시: Google Sheet 내용이 너무 커서 잘릴 경우
      #branchDataFrame {
         width: 1000px;  // 원본 콘텐츠 너비에 맞게 설정
         height: 1500px; // 원본 콘텐츠 높이에 맞게 설정
         transform: scale(0.7); // 적절한 스케일 값
         transform-origin: top left;
      }
      #branchDataView {
         overflow: scroll; // 스크롤 필요
      }
      */
    } /* ===== 모바일 화면 스타일 끝 ===== */

    /* ===== PC 화면용 스타일 (769px 이상) ===== */
    @media screen and (min-width: 769px) {
       /* PC에서는 기본 스타일이 대부분 적용됨 */
       .container {
         border-radius: 12px;
       }
    }

    /* --- 모바일 피커 관련 스타일 (유지, 현재 사용 안 함) --- */
    .mobile-picker-container { display: none; }
    .picker-header { display: flex; justify-content: space-between; padding: 16px; border-bottom: 1px solid #EBEBEB; }
    .picker-cancel, .picker-done { font-weight: 500; border: none; background: #F5F5F7; color: #888888; padding: 8px 16px; cursor: pointer; border-radius: 8px; transition: none; }
    .picker-done.active { background: #FFFFFF; color: #222222; }
    .picker-cancel.active { background: #FFFFFF; color: #222222; }

  </style>
</head>
<body>

  <div class="container">
    <div class="result-container">
      <div class="branch-buttons">
        <button class="branch-toggle-button sangmu active" id="sangmuButton">상무점 대상자</button>
        <button class="branch-toggle-button sinchang" id="sinchangButton">신창점 대상자</button>
        <button class="branch-toggle-button ochi" id="ochiButton">오치점 대상자</button>
        <button class="branch-toggle-button bonchon" id="bonchonButton">본촌점 대상자</button>
      </div>
    </div>

    <div class="dataFrame-container" id="dataFrameContainer">
      <div class="loading-overlay"></div>
      <div class="loader"></div>
      <div id="branchDataView">
          <iframe id="branchDataFrame" frameborder="0" src="https://docs.google.com/spreadsheets/d/1FT7mzd2KPEp0i2RdJY1dpPCoJOyjr-WdpGK_9iBvt-A/edit?gid=847980195#gid=847980195"></iframe>
      </div>
    </div>

    <div class="mobile-picker-container" id="mobilePicker"></div>
  </div>

  <script>
    // 버튼 요소 가져오기 (ID 변경)
    const sangmuButton = document.getElementById('sangmuButton');
    const sinchangButton = document.getElementById('sinchangButton');
    const ochiButton = document.getElementById('ochiButton');
    const bonchonButton = document.getElementById('bonchonButton');
    const buttons = [sangmuButton, sinchangButton, ochiButton, bonchonButton]; // 버튼 배열
    const dataFrameContainer = document.getElementById('dataFrameContainer');

    // 데이터 표시 iframe 요소 가져오기 (ID 변경)
    const branchDataView = document.getElementById('branchDataView'); // 필요 시 사용
    const branchDataFrame = document.getElementById('branchDataFrame');

    // 각 지점별 URL 정의 (2024-06-XX 사용자 요청으로 변경)
    const branchUrls = {
      sangmu: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFC9M1HzVvKWOkL-pRssz3KpNnlCcPdE5urlZ7s1mQbuASrLjzrGnY4xn3VtPy7Y15wXtWyCnbseCa/pubhtml?gid=36056460&amp;single=true&amp;widget=true&amp;headers=false",
      sinchang: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFC9M1HzVvKWOkL-pRssz3KpNnlCcPdE5urlZ7s1mQbuASrLjzrGnY4xn3VtPy7Y15wXtWyCnbseCa/pubhtml?gid=179939040&amp;single=true&amp;widget=true&amp;headers=false",
      ochi: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFC9M1HzVvKWOkL-pRssz3KpNnlCcPdE5urlZ7s1mQbuASrLjzrGnY4xn3VtPy7Y15wXtWyCnbseCa/pubhtml?gid=504941631&amp;single=true&amp;widget=true&amp;headers=false",
      bonchon: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFC9M1HzVvKWOkL-pRssz3KpNnlCcPdE5urlZ7s1mQbuASrLjzrGnY4xn3VtPy7Y15wXtWyCnbseCa/pubhtml?gid=1171394144&amp;single=true&amp;widget=true&amp;headers=false"
    };

    // 버튼 클릭 시 iframe 소스 변경 및 활성 상태 업데이트 함수
    function handleButtonClick(clickedButton, url) {
      if (!url) {
        return;
      }
      if (clickedButton.classList.contains('active')) return;
      
      const loader = document.querySelector('.loader');
      const overlay = document.querySelector('.loading-overlay');
      
      loader.style.display = 'block';
      overlay.style.display = 'block';
      
      buttons.forEach(btn => btn.classList.remove('active'));
      clickedButton.classList.add('active');
      
      branchDataFrame.onload = function() {
        loader.style.display = 'none';
        overlay.style.display = 'none';
      };
      
      branchDataFrame.src = url;
    }

    // 각 버튼에 이벤트 리스너 추가
    sangmuButton.addEventListener('click', () => handleButtonClick(sangmuButton, branchUrls.sangmu));
    sinchangButton.addEventListener('click', () => handleButtonClick(sinchangButton, branchUrls.sinchang));
    ochiButton.addEventListener('click', () => handleButtonClick(ochiButton, branchUrls.ochi));
    bonchonButton.addEventListener('click', () => handleButtonClick(bonchonButton, branchUrls.bonchon));

    // 초기 로드 상태 설정 함수
    function initializeView() {
      buttons.forEach(btn => btn.classList.remove('active'));
      sangmuButton.classList.add('active');
      branchDataFrame.src = branchUrls.sangmu;
    }


    // 페이지 로드 완료 후 초기화 함수 실행
    window.addEventListener('DOMContentLoaded', initializeView);

  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>지점 대시보드</title>

  <style>
    :root {
      --kakao-yellow: #FEE500;
      --kakao-black: #000000;
      --kakao-gray: #666666;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 98%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", sans-serif;
    }

    .container {
      width: 97%;
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
      border-radius: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .result-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 15px;
      background: #FFF;
      color: #333D4B;
      border-radius: 12px;
      padding: 10px;
      font-weight: bold;
      line-height: 1.5;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 900px;
      background: #F0F0F0;
      border-radius: 8px;
      padding: 4px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .toggle-button {
      border: none;
      background: transparent;
      color: #555;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background .3s, color .3s;
      font-size: 14px;
      font-weight: 500;
      flex-grow: 1;
      text-align: center;
      white-space: nowrap;
    }

    .toggle-button.active {
      background: var(--kakao-yellow);
      color: var(--kakao-black);
      font-weight: 600;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
    }

    .dataFrame-container,
    .shin-container {
      flex-grow: 1;
      transition: opacity .5s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    iframe {
      display: block;
      width: 100%;
      transform: scale(.78);
      transform-origin: top left;
      border: 1px solid #EAEDEF;
      border-radius: 12px;
      margin: 0 auto;
      box-sizing: border-box;
      height: auto;
      flex-grow: 1;
    }

    .shin-stack {
      position: relative;
      width: 100%;
      height: calc(100vh - 130px);
      border: 1px solid #EAEDEF;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .shin-stack iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      border: 0;
      border-radius: 12px;
      transform: scale(1.0);
      transform-origin: top left;
      background: #fff;
    }

    [hidden] {
      display: none !important;
    }

    @media (max-width:768px) {
      .container {
        width: 97%;
        padding: 5px;
        min-height: 100vh;
        border-radius: 8px;
        height: 165vh;
      }

      .result-container {
        padding: 8px;
        margin-bottom: 10px;
        margin-top: 5px;
      }

      .toggle-button {
        padding: 8px 16px;
        font-size: 12px;
      }

      .dataFrame-container {
        margin: 0;
        box-shadow: none;
        flex-grow: 1;
        overflow: hidden;
      }

      iframe {
        width: 845px;
        transform: scale(.5);
        transform-origin: top left;
        height: calc(100vh - 20px);
        border-width: 1px;
        border-radius: 8px;
        display: block;
        border-style: solid;
        border-color: #EAEDEF;
      }

      .shin-stack {
        height: calc(100vh - 20px);
      }

      .shin-stack iframe {
        width: 845px;
        transform: scale(.5);
      }
    }

    @media (min-width:769px) {
      iframe#dataFrame {
        height: calc(100vh - 130px);
        width: 128%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result-container">
      <div class="toggle-container">
        <button class="toggle-button active"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/buSUF">상무점
          대시보드</button>
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_gfze1gk9ud">신창점
          대시보드</button>
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_suzy22l9ud">오치점
          대시보드</button>
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_d1s8t8pavd">전지점
          담당자별 등록률</button>
      </div>
    </div>

    <div class="dataFrame-container" id="dataFrameContainer">
      <!-- 신창점 전용 컨테이너 (두 개 프레임을 미리 로드) -->
      <div id="shinContainer" class="shin-container" hidden>
        <div class="shin-stack">
          <iframe id="shinBranchFrame"
            src="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_gfze1gk9ud"
            title="신창점 대시보드" allowfullscreen loading="eager"></iframe>
          <iframe id="shinStaffFrame"
            src="https://lookerstudio.google.com/embed/reporting/695906da-94dd-4027-aa85-300c66ba158e/page/eMJQF"
            title="담당자 대시보드" allowfullscreen loading="eager" hidden></iframe>
        </div>
      </div>

      <!-- 다른 지점/화면용 단일 프레임 -->
      <iframe id="dataFrame" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".toggle-button");
    const dataFrame = document.getElementById("dataFrame");
    const shinContainer = document.getElementById("shinContainer");
    const shinBranchFrame = document.getElementById("shinBranchFrame");
    const shinStaffFrame = document.getElementById("shinStaffFrame");

    const SHIN_BRANCH_URL = shinBranchFrame.src;
    const shinBtn = [...buttons].find(b => b.dataset.url === SHIN_BRANCH_URL);

    let shinIsStaffMode = false;

    const activateButton = (btn) => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    };

    const updateShinLabel = () => {
      shinBtn.textContent = shinIsStaffMode ? "담당자 대시보드" : "신창점 대시보드";
    };

    const showShin = () => {
      shinContainer.hidden = false;
      dataFrame.hidden = true;
      shinBranchFrame.hidden = shinIsStaffMode;
      shinStaffFrame.hidden = !shinIsStaffMode;
    };

    const showCommon = (url) => {
      shinContainer.hidden = true;
      dataFrame.hidden = false;
      dataFrame.src = url;
      shinIsStaffMode = false;
      updateShinLabel();
    };

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn === shinBtn) {
          if (!shinBtn.classList.contains("active")) {
            activateButton(shinBtn);
            shinIsStaffMode = false;
            updateShinLabel();
            showShin();
            return;
          }
          shinIsStaffMode = !shinIsStaffMode;
          updateShinLabel();
          showShin();
          return;
        }

        activateButton(btn);
        showCommon(btn.dataset.url);
      });
    });

    window.addEventListener("DOMContentLoaded", () => {
      const first = buttons[0];
      activateButton(first);
      dataFrame.hidden = false;
      shinContainer.hidden = true;
      dataFrame.src = first.dataset.url;

      shinIsStaffMode = false;
      updateShinLabel();
    });
  </script>
</body>

</html>

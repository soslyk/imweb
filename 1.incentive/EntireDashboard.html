<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>전지점 대시보드</title>

  <style>
    :root { --kakao-yellow:#FEE500; --kakao-black:#000000; --kakao-gray:#666666; }
    html, body { margin:0; padding:0; height:98%; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Pretendard",sans-serif; }
    .container { width:97%; max-width:100%; height:125%; margin:0 auto; padding:10px; border-radius:12px; box-sizing:border-box; display:flex; flex-direction:column; }
    .result-container { display:flex; justify-content:center; align-items:center; margin-top:10px; margin-bottom:15px; background:#FFF; color:#333D4B; border-radius:12px; padding:10px; font-weight:bold; line-height:1.5; }
    .toggle-container { display:flex; justify-content:center; align-items:center; width:100%; max-width:900px; background:#F0F0F0; border-radius:8px; padding:4px; flex-wrap:wrap; gap:10px; }
    .toggle-button { border:none; background:transparent; color:#555; padding:8px 16px; cursor:pointer; border-radius:6px; transition:background .3s,color .3s; font-size:14px; font-weight:500; flex-grow:1; text-align:center; white-space:nowrap; }
    .toggle-button.active { background:var(--kakao-yellow); color:var(--kakao-black); font-weight:600; box-shadow:0 1px 3px rgba(0,0,0,.1); }

    .dataFrame-container { flex-grow:1; transition:opacity .5s; overflow:auto; display:flex; flex-direction:column; gap:12px; }
    /* 두 대시보드가 함께 표시될 때 보기 좋게 높이를 나눕니다 */
    .split .frame { height: calc((100vh - 150px) / 2); }
    /* 한 개만 표시될 때는 기존처럼 크게 */
    .frame { display:block; width:100%; transform:scale(.78); transform-origin:top left; border:1px solid #EAEDEF; border-radius:12px; margin:0 auto; box-sizing:border-box; height:calc(100vh - 130px); }

    @media (max-width:768px){
      .container{ width:97%; padding:5px; min-height:100vh; border-radius:8px; height:165vh; }
      .result-container{ padding:8px; margin-bottom:10px; margin-top:5px; }
      .toggle-button{ padding:8px 16px; font-size:12px; }
      .dataFrame-container{ margin:0; box-shadow:none; flex-grow:1; overflow:auto; }
      .frame{ width:845px; transform:scale(.5); transform-origin:top left; height:calc(100vh - 20px); border-width:1px; border-radius:8px; display:block; border-style:solid; border-color:#EAEDEF; }
      .split .frame{ height:calc((100vh - 40px)/2); }
    }
    @media (min-width:769px){
      .frame{ width:128%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-container">
      <div class="toggle-container">
        <button class="toggle-button active"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/buSUF">상무점 대시보드</button>

        <!-- 신창점: 추가 임베드 URL을 data-extra-url로 지정 -->
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_gfze1gk9ud"
          data-extra-url="https://lookerstudio.google.com/embed/reporting/695906da-94dd-4027-aa85-300c66ba158e">신창점 대시보드</button>

        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_suzy22l9ud">오치점 대시보드</button>

        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_d1s8t8pavd">전지점 담당자별 등록률</button>
      </div>
    </div>

    <div class="dataFrame-container" id="dataFrameContainer">
      <!-- 기본 프레임 -->
      <iframe id="dataFrame" class="frame" frameborder="0" allowfullscreen></iframe>
      <!-- 추가 프레임(기본은 숨김) -->
      <iframe id="dataFrameExtra" class="frame" frameborder="0" allowfullscreen style="display:none;"></iframe>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".toggle-button");
    const dataFrame = document.getElementById("dataFrame");
    const dataFrameExtra = document.getElementById("dataFrameExtra");
    const container = document.getElementById("dataFrameContainer");

    function showSingle(url){
      dataFrame.src = url;
      dataFrameExtra.style.display = "none";
      dataFrameExtra.removeAttribute("src");
      container.classList.remove("split");
    }

    function showDouble(url1, url2){
      dataFrame.src = url1;
      dataFrameExtra.src = url2;
      dataFrameExtra.style.display = "block";
      container.classList.add("split");
    }

    // 클릭 핸들러
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("active")) return;
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const url = btn.dataset.url;
        const extra = btn.dataset.extraUrl; // 신창점 버튼에만 존재

        if (extra) {
          // 혹시 /reporting/로 왔다면 /embed/reporting/로 보정
          const fix = u => u.replace("/reporting/", "/embed/reporting/");
          showDouble(fix(url), fix(extra));
        } else {
          showSingle(url);
        }
      });
    });

    // 초기 로드: 첫 번째 버튼 URL 세팅(단일)
    window.addEventListener("DOMContentLoaded", () => {
      const first = buttons[0];
      showSingle(first.dataset.url);
    });
  </script>
</body>
</html>

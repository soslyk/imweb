<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>지점 대시보드</title>

  <style>
    :root {
      --kakao-yellow: #FEE500;
      --kakao-black: #000000;
      --kakao-gray: #666666;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 98%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", sans-serif;
    }

    .container {
      width: 97%;
      max-width: 100%;
      margin: 0 auto;
      padding: 10px;
      border-radius: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .result-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 15px;
      background: #FFF;
      color: #333D4B;
      border-radius: 12px;
      padding: 10px;
      font-weight: bold;
      line-height: 1.5;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 900px;
      background: #F0F0F0;
      border-radius: 8px;
      padding: 4px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .toggle-button {
      border: none;
      background: transparent;
      color: #555;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background .3s, color .3s;
      font-size: 14px;
      font-weight: 500;
      flex-grow: 1;
      text-align: center;
      white-space: nowrap;
      /* 클릭 이벤트 처리 개선 */
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .toggle-button.active {
      background: var(--kakao-yellow);
      color: var(--kakao-black);
      font-weight: 600;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
    }

    .dataFrame-container,
    .shin-container {
      flex-grow: 1;
      transition: opacity .5s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    iframe {
      display: block;
      width: 100%;
      transform: scale(.78);
      transform-origin: top left;
      border: 1px solid #EAEDEF;
      border-radius: 12px;
      margin: 0 auto;
      box-sizing: border-box;
      height: auto;
      flex-grow: 1;
    }

    .shin-stack {
      position: relative;
      width: 100%;
      height: calc(100vh - 130px);
      border: 1px solid #EAEDEF;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .shin-stack iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      border: 0;
      border-radius: 12px;
      transform: scale(1.0);
      transform-origin: top left;
      background: #fff;
    }

    [hidden] {
      display: none !important;
    }

    @media (max-width:768px) {
      .container {
        width: 97%;
        padding: 5px;
        min-height: 100vh;
        border-radius: 8px;
        height: 165vh;
      }

      .result-container {
        padding: 8px;
        margin-bottom: 10px;
        margin-top: 5px;
      }

      .toggle-button {
        padding: 8px 16px;
        font-size: 12px;
      }

      .dataFrame-container {
        margin: 0;
        box-shadow: none;
        flex-grow: 1;
        overflow: hidden;
      }

      iframe {
        width: 845px;
        transform: scale(.5);
        transform-origin: top left;
        height: calc(100vh - 20px);
        border-width: 1px;
        border-radius: 8px;
        display: block;
        border-style: solid;
        border-color: #EAEDEF;
      }

      .shin-stack {
        height: calc(100vh - 20px);
      }

      .shin-stack iframe {
        width: 845px;
        transform: scale(.5);
      }
    }

    @media (min-width:769px) {
      iframe#dataFrame {
        height: calc(100vh - 130px);
        width: 128%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result-container">
      <div class="toggle-container">
        <button class="toggle-button active"
          data-url="https://lookerstudio.google.com/embed/reporting/695906da-94dd-4027-aa85-300c66ba158e/page/p_ji8k9bzrxd">상무점 
          대시보드</button>
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/695906da-94dd-4027-aa85-300c66ba158e/page/p_lecxahurxd">신창점 
          대시보드</button>
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/695906da-94dd-4027-aa85-300c66ba158e/page/p_w9jv4nzrxd">오치점 
          대시보드</button>
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/695906da-94dd-4027-aa85-300c66ba158e/page/p_w9jv4nzrxd">본촌점 
          대시보드</button>
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_d1s8t8pavd">전지점 
          담당자별 등록률</button>
      </div>
    </div>

    <div class="dataFrame-container" id="dataFrameContainer">
      <!-- 신창점 전용 컨테이너 (두 개 프레임을 미리 로드) -->
      <div id="shinContainer" class="shin-container" hidden>
        <div class="shin-stack">
          <iframe id="shinBranchFrame"
            src="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_gfze1gk9ud"
            title="신창점 대시보드" allowfullscreen loading="eager"></iframe>
          <iframe id="shinStaffFrame"
            src="https://lookerstudio.google.com/embed/reporting/695906da-94dd-4027-aa85-300c66ba158e/page/eMJQF"
            title="담당자 대시보드" allowfullscreen loading="eager" hidden></iframe>
        </div>
      </div>

      <!-- 다른 지점/화면용 단일 프레임 -->
      <iframe id="dataFrame" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // DOM 요소들 선택
    const buttons = document.querySelectorAll(".toggle-button");
    const dataFrame = document.getElementById("dataFrame");
    const shinContainer = document.getElementById("shinContainer");
    const shinBranchFrame = document.getElementById("shinBranchFrame");
    const shinStaffFrame = document.getElementById("shinStaffFrame");

    // 신창점 URL과 버튼 찾기
    const SHIN_BRANCH_URL = shinBranchFrame.src;
    const shinBtn = [...buttons].find(b => b.dataset.url === SHIN_BRANCH_URL);

    // 신창점 모드 상태
    let shinIsStaffMode = false;

    // 디버깅을 위한 로그 추가
    console.log('EntireDashboard 스크립트 시작');
    console.log('신창점 버튼 찾음:', shinBtn);

    // 버튼 활성화 함수
    const activateButton = (btn) => {
      console.log('버튼 활성화:', btn.textContent);
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    };

    // 신창점 버튼 텍스트 업데이트 함수
    const updateShinLabel = () => {
      if (shinBtn) {
        const newText = shinIsStaffMode ? "담당자 대시보드" : "신창점 대시보드";
        console.log('신창점 버튼 텍스트 변경:', newText);
        shinBtn.textContent = newText;
      }
    };

    // 신창점 컨테이너 표시 함수
    const showShin = () => {
      console.log('신창점 컨테이너 표시, 스태프 모드:', shinIsStaffMode);
      shinContainer.hidden = false;
      dataFrame.hidden = true;
      shinBranchFrame.hidden = shinIsStaffMode;
      shinStaffFrame.hidden = !shinIsStaffMode;
    };

    // 일반 페이지 표시 함수
    const showCommon = (url) => {
      console.log('일반 페이지 표시:', url);
      shinContainer.hidden = true;
      dataFrame.hidden = false;
      dataFrame.src = url;
      shinIsStaffMode = false;
      updateShinLabel();
    };

    // 버튼 클릭 이벤트 처리 (개선된 버전)
    buttons.forEach((btn, index) => {
      console.log(`버튼 ${index} 이벤트 리스너 추가:`, btn.textContent, btn.dataset.url);
      
      // 여러 이벤트 타입으로 처리
      ['click', 'touchend'].forEach(eventType => {
        btn.addEventListener(eventType, (e) => {
          e.preventDefault();
          e.stopPropagation();
          
          console.log(`${eventType} 이벤트 발생:`, btn.textContent);

          if (btn === shinBtn) {
            console.log('신창점 버튼 클릭됨');
            
            if (!shinBtn.classList.contains("active")) {
              console.log('신창점 버튼 활성화');
              activateButton(shinBtn);
              shinIsStaffMode = false;
              updateShinLabel();
              showShin();
              return;
            }
            
            console.log('신창점 버튼 토글');
            shinIsStaffMode = !shinIsStaffMode;
            updateShinLabel();
            showShin();
            return;
          }

          console.log('일반 버튼 클릭:', btn.dataset.url);
          activateButton(btn);
          showCommon(btn.dataset.url);
        }, { passive: false });
      });
    });

    // 페이지 로드 시 초기화
    window.addEventListener("DOMContentLoaded", () => {
      console.log('DOMContentLoaded 이벤트');
      const first = buttons[0];
      if (first) {
        console.log('첫 번째 버튼으로 초기화:', first.textContent);
        activateButton(first);
        dataFrame.hidden = false;
        shinContainer.hidden = true;
        dataFrame.src = first.dataset.url;
      }

      shinIsStaffMode = false;
      updateShinLabel();
      
      console.log('초기화 완료');
    });

    // 부모 페이지와의 통신을 위한 메시지 전송 (선택사항)
    function notifyParent(message) {
      try {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage(message, '*');
        }
      } catch (e) {
        console.log('부모 페이지 통신 실패:', e);
      }
    }

    // 페이지 로드 완료 시 부모에게 알림
    window.addEventListener('load', () => {
      console.log('페이지 로드 완료');
      notifyParent({ type: 'dashboardLoaded', page: 'EntireDashboard' });
    });

    // 추가적인 초기화 처리
    setTimeout(() => {
      console.log('지연 초기화 실행');
      // 버튼들이 제대로 설정되었는지 확인
      buttons.forEach((btn, idx) => {
        console.log(`버튼 ${idx}:`, btn.textContent, '이벤트 리스너 수:', getEventListeners ? getEventListeners(btn) : '확인불가');
      });
    }, 1000);
  </script>
</body>

</html>

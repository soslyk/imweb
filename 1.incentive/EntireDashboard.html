<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>지점 대시보드</title>

  <style>
    :root {
      --kakao-yellow: #FEE500;
      --kakao-black: #000000;
      --kakao-gray: #666666;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 98%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", sans-serif;
    }

    .container {
      width: 97%;
      max-width: 100%;
      /* height:125%; // [수정] 고정 높이 제거로 반응형 세로 확장 */
      margin: 0 auto;
      padding: 10px;
      border-radius: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .result-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 15px;
      background: #FFF;
      color: #333D4B;
      border-radius: 12px;
      padding: 10px;
      font-weight: bold;
      line-height: 1.5;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 900px;
      background: #F0F0F0;
      border-radius: 8px;
      padding: 4px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .toggle-button {
      border: none;
      background: transparent;
      color: #555;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background .3s, color .3s;
      font-size: 14px;
      font-weight: 500;
      flex-grow: 1;
      text-align: center;
      white-space: nowrap;
    }

    .toggle-button.active {
      background: var(--kakao-yellow);
      color: var(--kakao-black);
      font-weight: 600;
      box-shadow: 0 1px 3px rgba(0, 0, 0, .1);
    }

    .dataFrame-container {
      flex-grow: 1;
      transition: opacity .5s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    iframe {
      display: block;
      width: 100%;
      transform: scale(.78);
      transform-origin: top left;
      border: 1px solid #EAEDEF;
      border-radius: 12px;
      margin: 0 auto;
      box-sizing: border-box;
      height: auto;
      flex-grow: 1;
    }

    @media (max-width:768px) {
      .container {
        width: 97%;
        padding: 5px;
        min-height: 100vh;
        border-radius: 8px;
        height: 165vh;
      }

      .result-container {
        padding: 8px;
        margin-bottom: 10px;
        margin-top: 5px;
      }

      .toggle-button {
        padding: 8px 16px;
        font-size: 12px;
      }

      .dataFrame-container {
        margin: 0;
        box-shadow: none;
        flex-grow: 1;
        overflow: hidden;
      }

      iframe {
        width: 845px;
        transform: scale(.5);
        transform-origin: top left;
        height: calc(100vh - 20px);
        border-width: 1px;
        border-radius: 8px;
        display: block;
        border-style: solid;
        border-color: #EAEDEF;
      }
    }

    @media (min-width:769px) {
      iframe {
        height: calc(100vh - 130px);
        width: 128%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result-container">
      <div class="toggle-container">
        <button class="toggle-button active"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/buSUF">상무점
          대시보드</button>
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_gfze1gk9ud">신창점
          대시보드</button>
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_suzy22l9ud">오치점
          대시보드</button>
        <button class="toggle-button"
          data-url="https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_d1s8t8pavd">전지점
          담당자별 등록률</button>
      </div>
    </div>

    <div class="dataFrame-container" id="dataFrameContainer">
      <!-- [추가] 신창점 대시보드 버튼 클릭 시 위에 표시될 Looker Studio 프레임 -->
      <div id="extraFrameContainer" style="display:none;"></div>
      <iframe id="dataFrame" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll(".toggle-button");
    const dataFrame = document.getElementById("dataFrame");
    const extraFrameContainer = document.getElementById("extraFrameContainer");

    // [추가] 신창점 대시보드용 Looker Studio URL
    const shinchangLookerUrl = "https://lookerstudio.google.com/embed/reporting/695906da-94dd-4027-aa85-300c66ba158e/page/eMJQF";
    // [추가] 신창점 대시보드 버튼의 data-url
    const shinchangBtnUrl = "https://lookerstudio.google.com/embed/reporting/64be6fe1-640e-457b-9108-1c70d60e666e/page/p_gfze1gk9ud";

    // 공통 클릭 핸들러
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("active")) return;
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        dataFrame.src = btn.dataset.url;
        // [추가] 신창점 대시보드 버튼 클릭 시 extra 프레임 위에 표시
        if (btn.dataset.url === shinchangBtnUrl) {
          extraFrameContainer.innerHTML = `<iframe src='${shinchangLookerUrl}' frameborder='0' allowfullscreen style='width:100%;min-height:400px;height:480px;border-radius:12px;border:1px solid #EAEDEF;box-sizing:border-box;margin-bottom:10px;display:block;background:#fff;'></iframe>`;
          extraFrameContainer.style.display = "block";
        } else {
          extraFrameContainer.innerHTML = "";
          extraFrameContainer.style.display = "none";
        }
      });
    });

    // 초기 로드: 첫 번째 버튼 URL 세팅 및 extraFrame 숨김
    window.addEventListener("DOMContentLoaded", () => {
      dataFrame.src = buttons[0].dataset.url;
      extraFrameContainer.innerHTML = "";
      extraFrameContainer.style.display = "none";
    });
  </script>
</body>

</html>

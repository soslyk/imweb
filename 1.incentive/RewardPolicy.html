<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신창점 대시보드</title>

  <style>
    /* 카카오톡 색상 변수 정의 */
    :root {
      --kakao-yellow: #FEE500;
      --kakao-black: #000000;
      --kakao-gray: #666666;
      --primary-blue: #3182F6;
      --primary-blue-light: #4593FC;
      --white: #FFFFFF;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-700: #374151;
      --branch-sangmu: #10B981;
      --branch-sinchang: #3B82F6;
      --branch-ochi: #F59E0B;
      --branch-bonchon: #46BDC6;
    }

    /* 기본 HTML, Body 스타일 초기화 (스크롤 및 높이 문제 방지) */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 페이지 스크롤 잠금 */
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", sans-serif; /* 시스템 폰트 사용 */
    }

    /* 메인 컨테이너 스타일 */
    .container {
      width: 97%; /* 전체 너비의 97% 사용 */
      max-width: 100%; /* PC에서 최대 너비 제한 */
      height: 100%;
      margin: 0 auto; /* 가운데 정렬 */
      padding: 10px; /* 내부 여백 */
      border-radius: 12px; /* 모서리 둥글게 */
      box-sizing: border-box; /* 패딩과 테두리를 너비/높이에 포함 */
      display: flex; /* Flexbox 레이아웃 사용 */
      flex-direction: column; /* 세로 방향 배치 */
    }

    /* --- 연도/월 선택 컨테이너 스타일 (제거됨) --- */
    /*
    .select-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
      padding: 10px 0;
    }
    */

    /* 인센내역/정책 버튼 컨테이너 스타일 */
    .result-container {
      display: flex;
      justify-content: center; /* 버튼 중앙 정렬 */
      align-items: center;
       /* 연도/월 선택이 없으므로 상단 여백 추가 */
      margin-top: 10px;
      margin-bottom: 15px; /* 하단 여백 증가 */
      background-color: #FFFFFF;
      color: #333D4B;
      border-radius: 12px;
      padding: 10px; /* 패딩 조정 */
      font-family: "Pretendard", sans-serif;
      font-weight: bold;
      line-height: 1.5;
    }

    /* 지점 버튼 컨테이너 스타일 */
    .branch-buttons {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    .branch-toggle-button {
      border: 2px solid var(--gray-200);
      background: var(--white);
      color: var(--gray-700);
      padding: 8px 6px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      white-space: nowrap;
    }

    .branch-toggle-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px -2px rgba(0, 0, 0, 0.1);
      border-color: var(--primary-blue);
    }

    .branch-toggle-button.active {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
      color: var(--white);
      border-color: var(--primary-blue);
      box-shadow: 0 2px 8px 0 rgba(49, 130, 246, 0.3);
      transform: translateY(-1px);
    }

    .branch-toggle-button.sangmu.active {
      background: linear-gradient(135deg, var(--branch-sangmu) 0%, #34D399 100%);
      box-shadow: 0 2px 8px 0 rgba(16, 185, 129, 0.3);
    }

    .branch-toggle-button.sinchang.active {
      background: linear-gradient(135deg, var(--branch-sinchang) 0%, #60A5FA 100%);
      box-shadow: 0 2px 8px 0 rgba(59, 130, 246, 0.3);
    }

    .branch-toggle-button.ochi.active {
      background: linear-gradient(135deg, var(--branch-ochi) 0%, #FBBF24 100%);
      box-shadow: 0 2px 8px 0 rgba(245, 158, 11, 0.3);
    }

    .branch-toggle-button.bonchon.active {
      background: linear-gradient(135deg, var(--branch-bonchon) 0%, #6AD5DC 100%);
      box-shadow: 0 2px 8px 0 rgba(70, 189, 198, 0.3);
    }


    /* 데이터프레임 컨테이너 스타일 */
    .dataFrame-container {
      flex-grow: 1; /* 남은 세로 공간을 모두 차지하도록 설정 */
      transition: opacity 0.5s;
      overflow-y: auto; /* 세로 스크롤만 허용 */
      overflow-x: hidden; /* 가로 스크롤 차단 */
      overscroll-behavior: contain; /* 컨테이너 밖 스크롤 전파 방지 */
      -webkit-overflow-scrolling: touch;
      display: flex; /* 내부 iframe 정렬을 위해 추가 */
      flex-direction: column; /* 세로 방향으로 */
    }

    /* iframe 스타일 (PC 기본) */
    iframe {
      display: block;
      width: 100%; /* 컨테이너 너비에 맞춤 */
      border: 1px solid #EAEDEF;
      border-radius: 12px;
      margin: 0 auto; /* 상하 마진 제거, 좌우 중앙 */
      box-sizing: border-box; /* 테두리를 크기에 포함 */
      height: 100%;
      flex-grow: 1; /* dataFrame-container 내에서 남은 공간 채우기 */
    }

    /* ===== 모바일 화면용 스타일 (768px 이하) ===== */
    /* !!! 주의: 아래 스타일은 이전 대화에서 길이가 길어지는 문제가 있었던 설정입니다 !!! */
    @media screen and (max-width: 768px) {
    .container {
      width: 97%;
      padding: 5px; /* 내부 여백 축소 */
      /* height: auto; */ /* 사용자 제공 코드 유지 */
      min-height: 100vh; /* 사용자 제공 코드 유지 */
      box-shadow: none; /* 모바일에서는 그림자 제거 (선택 사항) */
      border-radius: 8px;
      height: 100vh;
      }

    /* .select-container 스타일은 제거됨 */

    .result-container {
      padding: 8px;
      margin-bottom: 10px;
      margin-top: 5px; /* 상단 여백 조정 */
      }

    .branch-buttons {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      max-width: 100%;
      }

    .branch-toggle-button {
      padding: 8px 10px; /* 내부 여백 축소 */
      font-size: 12px; /* 글자 크기 축소 */
      }

    .dataFrame-container {
      margin: 0; /* 외부 여백 제거 */
      box-shadow: none; /* 모바일 그림자 제거 (선택 사항) */
      flex-grow: 1; /* 추가됨 (이전 코드 참고) */
      overflow-y: auto; /* 세로 스크롤만 허용 */
      overflow-x: hidden; /* 가로 스크롤 차단 */
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
      }

    iframe {
      width: 200%;
      height: 200%;
      transform: scale(0.5);
      transform-origin: top left;
      /* 스타일 유지 */
      border-width: 1px;
      border-radius: 8px; /* 모바일에서 모서리 둥글기 줄이기 (선택 사항) */
      display: block; /* 추가됨 (이전 코드 참고) */
      border-style: solid; /* 추가됨 (이전 코드 참고) */
      border-color: #EAEDEF; /* 추가됨 (이전 코드 참고) */
      /* flex-grow: 1; */ /* 부모인 dataFrame-container가 flex-grow를 가지므로 제거 가능 */
      }

      /* 모바일 피커 관련 스타일은 그대로 유지 */
    .mobile-picker-container {
      display: none; /* 모바일 피커 숨김 (필요시 활성화 로직 추가) */
      }
    } /* ===== 모바일 화면 스타일 끝 ===== */

    /* PC 화면용 스타일 (769px 이상) - 필요한 경우 추가 */
    @media screen and (min-width: 769px) {
       /* PC iframe 높이 재정의 (기본 스타일에서 height: auto 제거하고 설정) */
       iframe {
         height: 100%;
         width: 100%;
       }
      /* PC에서만 필요한 스타일 추가 */
      .mobile-picker-container {
        display: none; /* 모바일 피커 숨김 (필요시 활성화 로직 추가) */
      }
    }

    /* --- 셀렉트 박스 관련 스타일 (제거됨) --- */
    /*
    select { ... }
    select:hover { ... }
    select:focus { ... }
    */

    /* --- 모바일 피커 관련 스타일 (유지) --- */
    .mobile-picker-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .picker-header {
      display: flex;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid #EBEBEB;
    }
    .picker-cancel, .picker-done {
      font-weight: 500;
      border: none;
      background: #F5F5F7;
      color: #888888;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: none;
    }
    .picker-done.active {
      background: #FFFFFF;
      color: #222222;
    }
    .picker-cancel.active {
      background: #FFFFFF;
      color: #222222;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="result-container">
      <div class="branch-buttons">
        <button class="branch-toggle-button sangmu active" data-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vTPBWZthMq0KKu4Uq208fcbJEi0X7w_PaeVerFiFoB_NDOTnTjmV_XbQ1DaORnjbIakZ8pgxN0Y1B3v/pubhtml?gid=562663097&amp;single=true&amp;widget=true&amp;headers=false">상무점</button>
        <button class="branch-toggle-button sinchang" data-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vTPBWZthMq0KKu4Uq208fcbJEi0X7w_PaeVerFiFoB_NDOTnTjmV_XbQ1DaORnjbIakZ8pgxN0Y1B3v/pubhtml?gid=2113041815&amp;single=true&amp;widget=true&amp;headers=false">신창점</button>
        <button class="branch-toggle-button ochi" data-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vTPBWZthMq0KKu4Uq208fcbJEi0X7w_PaeVerFiFoB_NDOTnTjmV_XbQ1DaORnjbIakZ8pgxN0Y1B3v/pubhtml?gid=1251219902&amp;single=true&amp;widget=true&amp;headers=false">오치점</button>
        <button class="branch-toggle-button bonchon" data-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vTPBWZthMq0KKu4Uq208fcbJEi0X7w_PaeVerFiFoB_NDOTnTjmV_XbQ1DaORnjbIakZ8pgxN0Y1B3v/pubhtml?gid=265082240&amp;single=true&amp;widget=true&amp;headers=false">본촌점</button>
      </div>
    </div>

    <div class="dataFrame-container" id="dataFrameContainer">
      <iframe id="dataFrame" frameborder="0"></iframe>
    </div>

    <div class="mobile-picker-container" id="mobilePicker">
      <div class="picker-header">
        <button class="picker-cancel">취소</button>
        <button class="picker-done">완료</button>
      </div>
      <div class="picker-content"></div>
    </div>
  </div>

  <script>
    // 버튼 요소 가져오기
    const branchButtons = document.querySelectorAll('.branch-toggle-button');
    const dataFrame = document.getElementById('dataFrame');
    function setActiveBranch(button) {
      const targetUrl = button.dataset.url;
      if (!targetUrl) {
        return;
      }
      branchButtons.forEach((branchButton) => {
        branchButton.classList.remove('active');
      });
      button.classList.add('active');
      if (dataFrame.src !== targetUrl) {
        dataFrame.src = targetUrl;
      }
    }

    branchButtons.forEach((button) => {
      button.addEventListener('click', () => {
        setActiveBranch(button);
      });
    });

    // 초기 로드: "상무점" 활성화 및 로드
    function initializeView() {
      const defaultButton = document.querySelector('.branch-toggle-button.sangmu') || branchButtons[0];
      if (!defaultButton) {
        return;
      }
      setActiveBranch(defaultButton);
    }

    // 페이지 로드 완료 후 초기화 함수 실행
    window.addEventListener('DOMContentLoaded', initializeView);
  </script>

</body>
</html>

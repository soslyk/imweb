<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>월단위 달성현황</title>

  <style>
    /* 카카오톡 색상 변수 정의 */    
    :root {
      --kakao-yellow: #FEE500;
      --kakao-black: #000000;
      --kakao-gray: #666666;
      --white: #FFFFFF;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-700: #374151;
      --primary-blue: #3B82F6;
      --primary-blue-light: #60A5FA;
      --violet-purple: #8B5CF6;
    }

    /* 기본 HTML, Body 스타일 초기화 (스크롤 및 높이 문제 방지) */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* 페이지 스크롤 잠금 */
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", sans-serif; /* 시스템 폰트 사용 */
    }

    /* 메인 컨테이너 스타일 */
    .container {
      width: 97%; /* 전체 너비의 97% 사용 */
      max-width: 100%; /* PC에서 최대 너비 제한 */
      height: 100%;
      margin: 0 auto; /* 가운데 정렬 */
      padding: 10px; /* 내부 여백 */
      border-radius: 12px; /* 모서리 둥글게 */
      box-sizing: border-box; /* 패딩과 테두리를 너비/높이에 포함 */
      display: flex; /* Flexbox 레이아웃 사용 */
      flex-direction: column; /* 세로 방향 배치 */
    }

    /* 연/월 + 토글 버튼 통합 컨테이너 */
    .sub-control-bar {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
      margin-bottom: 12px;
      position: sticky;
      top: 0;
      background: var(--gray-100);
      z-index: 10;
      padding: 8px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .sub-control-bar select {
      width: 100%;
      border: 2px solid var(--gray-200);
      border-radius: 6px;
      background: var(--white);
      font-size: 12px;
      font-weight: 600;
      color: var(--gray-700);
      padding: 8px 10px;
      height: 36px;
    }

    .sub-control-bar select:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    /* 지점 대시보드 서브 버튼 스타일 */
    .branch-toggle-button {
      border: none;
      background: var(--white);
      color: var(--gray-700);
      padding: 8px 6px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      border: 2px solid var(--gray-200);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      height: 36px;
      white-space: nowrap;
    }

    .branch-toggle-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px -2px rgba(0, 0, 0, 0.1);
      border-color: var(--primary-blue);
    }

    .branch-toggle-button.active {
      background: linear-gradient(135deg, var(--violet-purple) 0%, #A78BFA 100%);
      color: var(--white);
      border-color: var(--violet-purple);
      box-shadow: 0 2px 8px 0 rgba(139, 92, 246, 0.3);
      transform: translateY(-1px);
    }


    /* 데이터프레임 컨테이너 스타일 */
    .dataFrame-container {
      flex-grow: 1; /* 남은 세로 공간을 모두 차지하도록 설정 */
      transition: opacity 0.5s;
      overflow-y: auto; /* 세로 스크롤만 허용 */
      overflow-x: hidden; /* 가로 스크롤 차단 */
      overscroll-behavior: contain; /* 컨테이너 밖 스크롤 전파 방지 */
      -webkit-overflow-scrolling: touch;
      display: flex; /* 내부 iframe 정렬을 위해 추가 */
      flex-direction: column; /* 세로 방향으로 */
      width: 100%;
      position: relative;
    }

    /* iframe 스타일 (PC 기본) */
    iframe {
      display: block;
      width: 100%;
      border: 1px solid #EAEDEF;
      border-radius: 12px;
      margin: 0 auto; /* 상하 마진 제거, 좌우 중앙 */
      box-sizing: border-box; /* 테두리를 크기에 포함 */
      height: 100%;
      flex-grow: 1; /* dataFrame-container 내에서 남은 공간 채우기 */
    }

    .open-new-tab {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      background: #F5F5F7;
      color: #222222;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
    }

    .data-notice {
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 10px;
      background: #FFF7ED;
      color: #7C2D12;
      font-size: 13px;
      font-weight: 600;
      display: none;
    }

    /* 모바일 화면용 스타일 (768px 이하) */
    @media screen and (max-width: 768px) {
    .container {
      width: 97%;
      padding: 5px; /* 내부 여백 축소 */
      height: auto; /* <<< 제거: 높이 자동 조절 */
      min-height: 100vh; /* 최소 높이는 화면 높이로 유지 */
      box-shadow: none; /* 모바일에서는 그림자 제거 (선택 사항) */
      border-radius: 8px;
      height: 100vh;
      }

    .sub-control-bar {
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px;
      padding: 6px;
      margin-bottom: 8px;
    }

    .sub-control-bar select {
      font-size: 11px;
      padding: 8px 8px;
      height: 34px;
    }

    .branch-toggle-button {
      font-size: 11px;
      padding: 8px 6px;
      height: 34px;
    }

    .dataFrame-container {
      /* 모바일에서 transform 제거 */
      /* width: 100%; */ /* 기본값 사용 */
      /* transform: none; */ /* 기본값 사용 */
      /* transform-origin: unset; */ /* 기본값 사용 */
      margin: 0; /* 외부 여백 제거 */
      box-shadow: none; /* 모바일 그림자 제거 (선택 사항) */
      overflow-y: auto;
      overflow-x: hidden;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
      }

    iframe {
      /* 모바일 화면 기준 높이: 전체 높이 - 상단 요소들(선택박스, 버튼 등) 높이 추정치 - 약간의 여유분 */
      /* 이 값(130px)은 실제 상단 요소들의 높이를 보고 정확하게 조절해야 합니다. */
      width: 200%;
      height: 200%;
      transform: scale(0.5);
      transform-origin: top left;
      border-width: 1px;
      border-radius: 8px; /* 모바일에서 모서리 둥글기 줄이기 (선택 사항) */
      }

      /* 모바일 피커 관련 스타일은 그대로 유지 */
    .mobile-picker-container {
      display: none; /* 모바일 피커 숨김 (필요시 활성화 로직 추가) */
      }
    }

    /* PC 화면용 스타일 (769px 이상) - 필요한 경우 추가 */
    @media screen and (min-width: 769px) {
      /* PC에서만 필요한 스타일 추가 */
    .mobile-picker-container {
      display: none; /* 모바일 피커 숨김 (필요시 활성화 로직 추가) */
      }
    }

    /* --- 나머지 기존 스타일 유지 --- */

    /* 셀렉트 박스 기본 스타일 */
    select {
      flex-grow: 1; /* 남은 공간 모두 사용 */
      padding: 12px 16px; /* 내부 여백 */
      border: 1px solid #EBEBEB; /* 테두리 */
      border-radius: 8px; /* 모서리 둥글게 */
      background-color: #FFFFFF; /* 배경색 */
      font-size: 16px; /* 글자 크기 */
      font-weight: 500; /* 글자 굵기 */
      cursor: pointer; /* 커서 모양 */
      transition: none; /* 전환 효과 없음 */
      -webkit-appearance: none; /* iOS 기본 스타일 제거 */
      appearance: none; /* 기본 브라우저 스타일 제거 */
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007AFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E'); /* 화살표 아이콘 */
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 10px auto;
      padding-right: 30px; /* 아이콘 공간 확보 */
    }

    /* 셀렉트 박스 호버 효과 */
    select:hover {
      background-color: #F8F8F8; /* 배경색 변경 */
    }

    /* 셀렉트 박스 포커스 효과(연도,월) */
    select:focus {
      outline: none; /* 기본 아웃라인 제거 */
      border-color: var(--kakao-yellow); /* 테두리 색상 변경 */
      box-shadow: 0 0 0 3px rgba(254, 229, 0, 0.3); /* 그림자 효과 */
    }

    /* 모바일 iOS 스타일 피커 컨테이너 */
    .mobile-picker-container {
      position: fixed; /* 화면에 고정 */
      bottom: 0; /* 하단에 위치 */
      left: 0; /* 좌측 정렬 */
      right: 0; /* 우측 정렬 */
      background: #fff; /* 배경색 */
      border-top-left-radius: 16px; /* 상단 좌측 모서리 둥글게 */
      border-top-right-radius: 16px; /* 상단 우측 모서리 둥글게 */
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
      z-index: 1000; /* 최상위 레이어 */
    }

    /* 피커 헤더 스타일 */
    .picker-header {
      display: flex; /* 플렉스박스 레이아웃 */
      justify-content: space-between; /* 요소 간 간격 균등 분배 */
      padding: 16px; /* 내부 여백 */
      border-bottom: 1px solid #EBEBEB; /* 하단 테두리 */
    }

    /* 피커 버튼 공통 스타일 */
    .picker-cancel, .picker-done {
      font-weight: 500; /* 글자 굵기 */
      border: none; /* 테두리 제거 */
      background: #F5F5F7; /* 배경색 */
      color: #888888; /* 글자 색상 */
      padding: 8px 16px; /* 내부 여백 */
      cursor: pointer; /* 커서 모양 */
      border-radius: 8px; /* 모서리 둥글게 */
      transition: none; /* 전환 효과 없음 */
    }

    /* 피커 완료 버튼 활성화 상태 */
    .picker-done.active {
      background: #FFFFFF; /* 배경색 변경 */
      color: #222222; /* 글자 색상 변경 */
    }

    /* 피커 취소 버튼 활성화 상태 */
    .picker-cancel.active {
      background: #FFFFFF; /* 배경색 변경 */
      color: #222222; /* 글자 색상 변경 */
    }


  </style>
</head>
<body>

  <div class="container">
    <div class="sub-control-bar">
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
      <button class="branch-toggle-button active" id="resultButton">전지점 현황</button>
      <button class="branch-toggle-button" id="listButton">담당자 리스트</button>
    </div>

    <div class="dataFrame-container" id="dataFrameContainer">
      <iframe id="dataFrame" frameborder="0"></iframe>
      <div class="data-notice" id="dataNotice"></div>
      <a class="open-new-tab" id="openInNewTab" target="_blank" rel="noopener noreferrer">새 창으로 열기</a>
    </div>

    <div class="mobile-picker-container" id="mobilePicker">
      <div class="picker-header">
        <button class="picker-cancel">취소</button>
        <button class="picker-done">완료</button>
      </div>
      <div class="picker-content"></div>
    </div>
  </div>

  <script>
    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const dataFrame = document.getElementById('dataFrame');
    const openInNewTab = document.getElementById('openInNewTab');
    const dataNotice = document.getElementById('dataNotice');
    const resultButton = document.getElementById('resultButton');
    const listButton = document.getElementById('listButton');
    const buildPreviewUrl = (sheetId) =>
      `https://docs.google.com/spreadsheets/d/${sheetId}/preview`;
    const API_BASE = 'https://api.crossfitpaan.com';
    const INDEX_ENDPOINT = `${API_BASE}/api/monthly-progress-index`;
    const monthLabel = (value) => `${Number(value)}월`;

    let isListView = false;
    let indexByKey = {};
    let monthsByYear = {};
    let availableYears = [];

    // 현재 연도와 현재 달 계산
    const now = new Date();
    // --- 현재 날짜 기준으로 기본값 설정 ---
    // 현재 날짜 기준으로 기본값 설정
    const defaultYear = now.getFullYear();
    const defaultMonth = String(now.getMonth() + 1).padStart(2, '0');

    function setSelectEnabled(enabled) {
      yearSelect.disabled = !enabled;
      monthSelect.disabled = !enabled;
    }

    function setNotice(text) {
      if (!text) {
        dataNotice.style.display = 'none';
        dataNotice.textContent = '';
        return;
      }
      dataNotice.textContent = text;
      dataNotice.style.display = 'block';
    }

    function buildYearOptions(years) {
      yearSelect.innerHTML = '';
      years.forEach((year) => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = `${year}년`;
        yearSelect.appendChild(option);
      });
    }

    function buildMonthOptions(months) {
      monthSelect.innerHTML = '';
      months.forEach((month) => {
        const option = document.createElement('option');
        option.value = month;
        option.textContent = monthLabel(month);
        monthSelect.appendChild(option);
      });
    }

    function getLatestSelection() {
      if (availableYears.length === 0) {
        return { year: defaultYear, month: defaultMonth };
      }
      const year = availableYears[availableYears.length - 1];
      const months = monthsByYear[year] || [];
      const month = months.length ? months[months.length - 1] : defaultMonth;
      return { year, month };
    }

    function applyDefaultSelection() {
      const currentYear = String(defaultYear);
      const currentMonth = String(defaultMonth);
      const hasYear = availableYears.includes(currentYear);
      const year = hasYear ? currentYear : getLatestSelection().year;
      const months = monthsByYear[year] || [];
      const month = months.includes(currentMonth) ? currentMonth : getLatestSelection().month;
      yearSelect.value = year;
      buildMonthOptions(months.length ? months : [currentMonth]);
      monthSelect.value = month;
    }

    function buildIndexOptions(entries) {
      if (!entries.length) {
        yearSelect.innerHTML = '';
        monthSelect.innerHTML = '';
        setSelectEnabled(false);
        return;
      }
      monthsByYear = {};
      entries.forEach(({ year, month }) => {
        if (!monthsByYear[year]) monthsByYear[year] = new Set();
        monthsByYear[year].add(month);
      });
      availableYears = Object.keys(monthsByYear).sort();
      availableYears.forEach((year) => {
        monthsByYear[year] = Array.from(monthsByYear[year]).sort();
      });
      buildYearOptions(availableYears);
      setSelectEnabled(true);
      applyDefaultSelection();
    }

    function updateFrameLink(year, month) {
      if (!year || !month) {
        dataFrame.src = '';
        openInNewTab.href = 'about:blank';
        openInNewTab.style.visibility = 'hidden';
        setNotice('표시할 데이터가 없습니다.');
        return;
      }
      const key = `${year}-${month}`;
      const entry = indexByKey[key] || {};
      const sheetId = isListView ? entry.list : entry.status;
      const url = sheetId ? buildPreviewUrl(sheetId) : '';
      dataFrame.src = url;
      openInNewTab.href = url || 'about:blank';
      openInNewTab.style.visibility = url ? 'visible' : 'hidden';
      setNotice(url ? '' : '해당 월 데이터가 없습니다.');
      dataFrame.onload = function() {
        dataFrame.style.opacity = 1;
      };
    }

    async function loadInitialData() {
      setNotice('데이터를 불러오는 중입니다...');
      try {
        const response = await fetch(INDEX_ENDPOINT, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`status ${response.status}`);
        }
        const payload = await response.json();
        if (!payload.ok) {
          throw new Error('payload not ok');
        }
        indexByKey = payload.byKey || {};
        const entries = payload.entries || [];
        buildIndexOptions(entries);
        if (!entries.length) {
          setNotice('데이터가 없습니다. 인덱스 시트를 확인해주세요.');
          updateFrameLink('', '');
          return;
        }
        setNotice('');
      } catch (error) {
        setNotice('데이터 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
        setSelectEnabled(false);
      }
      updateFrameLink(yearSelect.value, monthSelect.value);
    }

    // 연도/월 선택 이벤트
    yearSelect.addEventListener('change', () => {
      const months = monthsByYear[yearSelect.value] || [];
      if (months.length) {
        buildMonthOptions(months);
        monthSelect.value = months[months.length - 1];
      }
      updateFrameLink(yearSelect.value, monthSelect.value);
    });

    monthSelect.addEventListener('change', () => {
      updateFrameLink(yearSelect.value, monthSelect.value);
    });

    // 토글 버튼 이벤트
    resultButton.addEventListener('click', () => {
      if (isListView) { // 현재 리스트 뷰일 때만 실행
        isListView = false;
        resultButton.classList.add('active');
        listButton.classList.remove('active');
        updateFrameLink(yearSelect.value, monthSelect.value);
      }
    });

    listButton.addEventListener('click', () => {
      if (!isListView) { // 현재 결과 뷰일 때만 실행
        isListView = true;
        listButton.classList.add('active');
        resultButton.classList.remove('active');
        updateFrameLink(yearSelect.value, monthSelect.value);
      }
    });

    // --- JavaScript 높이 조절 함수 제거 ---
    // function adjustFrameHeight() { ... } 제거
    // window.addEventListener('resize', adjustFrameHeight); 제거
    // adjustFrameHeight(); 제거

    // 초기 데이터 로드
    loadInitialData();

  </script>

  </body>
</html>
